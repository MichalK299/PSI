<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtruj Filmy</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4">Filtruj Filmy</h1>

    <form method="get" action="{% url 'filmy:filtruj_filmy' %}">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="rezyser">Re≈ºyser:</label>
                <input type="text" name="rezyser" id="rezyser" class="form-control">
            </div>
            <div class="form-group col-md-4">
                <label for="rok_produkcji">Rok produkcji:</label>
                <input type="text" name="rok_produkcji" id="rok_produkcji" class="form-control">
            </div>
            <div class="form-group col-md-4">
                <label for="nazwa">Nazwa filmu:</label>
                <input type="text" name="nazwa" id="nazwa" class="form-control">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Filtruj</button>
    </form>

    <ul>
        {% for film in filmy %}
            <li>{{ film.tytul }} - {{ film.rezyser }} - {{ film.rok_produkcji }}</li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
